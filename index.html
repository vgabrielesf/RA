<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cubo 3D em Realidade Aumentada</title>
    
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    
    <!-- AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/aframevr/ar.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        #instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 1000;
            font-size: 14px;
            text-align: center;
        }
        
        #instructions h3 {
            margin: 0 0 10px 0;
            color: #00ff88;
        }
        
        .hide-instructions {
            display: none;
        }
        
        #close-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Instru√ß√µes -->
    <div id="instructions">
        <h3>üì± Como usar a Realidade Aumentada:</h3>
        <p>1. <strong>Permita acesso √† c√¢mera</strong> quando solicitado</p>
        <p>2. Aponte a c√¢mera para o marcador Hiro</p>
        <p>3. Mantenha o celular est√°vel e bem iluminado</p>
        <p>4. O cubo 3D aparecer√° sobre o marcador</p>
        <p><small>‚ö†Ô∏è <strong>Importante:</strong> Use HTTPS ou GitHub Pages para funcionar no celular</small></p>
        <button id="close-btn" onclick="closeInstructions()">Entendi!</button>
    </div>

    <!-- Cena AR -->
    <a-scene 
        embedded 
        arjs="sourceType: webcam; sourceWidth: 1280; sourceHeight: 960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false"
        renderer="colorManagement: true; sortObjects: true;"
        loading-screen="enabled: false;">
        
        <!-- Assets -->
        <a-assets></a-assets>
        
        <!-- Configura√ß√µes da c√¢mera AR -->
        <a-entity camera></a-entity>
        
        <!-- Marcador AR -->
        <a-marker 
            preset="hiro" 
            id="marker"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;">
            
            <!-- Cubo 3D Principal -->
            <a-box 
                id="main-cube"
                position="0 0.5 0" 
                rotation="0 45 0" 
                scale="1 1 1" 
                color="#4CC3D9"
                metalness="0.3"
                roughness="0.4"
                animation="property: rotation; to: 360 405 360; loop: true; dur: 10000; easing: linear;"
                class="clickable">
                
                <!-- Texto no cubo -->
                <a-text 
                    value="AR CUBE" 
                    position="0 0 0.51" 
                    align="center" 
                    color="white" 
                    scale="0.5 0.5 0.5">
                </a-text>
            </a-box>
            
            <!-- Cubos menores orbitando -->
            <a-entity 
                id="orbit-group"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear;">
                
                <a-box 
                    position="2 0.5 0" 
                    scale="0.3 0.3 0.3" 
                    color="#EF2D5E"
                    animation="property: rotation; to: 360 0 360; loop: true; dur: 3000; easing: linear;">
                </a-box>
                
                <a-box 
                    position="-2 0.5 0" 
                    scale="0.3 0.3 0.3" 
                    color="#FFC65D"
                    animation="property: rotation; to: -360 0 -360; loop: true; dur: 3000; easing: linear;">
                </a-box>
                
                <a-box 
                    position="0 0.5 2" 
                    scale="0.3 0.3 0.3" 
                    color="#7BC8A4"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 3000; easing: linear;">
                </a-box>
                
                <a-box 
                    position="0 0.5 -2" 
                    scale="0.3 0.3 0.3" 
                    color="#4ECDC4"
                    animation="property: rotation; to: 0 -360 0; loop: true; dur: 3000; easing: linear;">
                </a-box>
            </a-entity>
            
            <!-- Part√≠culas ao redor -->
            <a-entity 
                id="particles"
                position="0 2 0">
                <a-sphere 
                    position="1 0 1" 
                    radius="0.05" 
                    color="yellow"
                    animation="property: position; to: -1 2 -1; loop: true; dur: 4000; easing: easeInOutSine;">
                </a-sphere>
                <a-sphere 
                    position="-1 0 1" 
                    radius="0.05" 
                    color="orange"
                    animation="property: position; to: 1 2 -1; loop: true; dur: 4000; easing: easeInOutSine;">
                </a-sphere>
                <a-sphere 
                    position="1 0 -1" 
                    radius="0.05" 
                    color="purple"
                    animation="property: position; to: -1 2 1; loop: true; dur: 4000; easing: easeInOutSine;">
                </a-sphere>
            </a-entity>
            
            <!-- Luz ambiente -->
            <a-light type="ambient" color="white" intensity="0.5"></a-light>
            <a-light type="point" position="2 4 4" color="white" intensity="1"></a-light>
        </a-marker>
        
        <!-- Marcador personalizado (se voc√™ quiser usar a imagem pattern-marker.png) -->
        <!--
        <a-marker 
            type="pattern" 
            url="pattern-marker.patt" 
            id="custom-marker"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;">
            
            (mesmo conte√∫do do cubo aqui)
            
        </a-marker>
        -->
    </a-scene>

    <script>
        // Verificar suporte da c√¢mera primeiro
        async function checkCameraSupport() {
            try {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('getUserMedia n√£o suportado');
                }
                
                // Testar acesso √† c√¢mera
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 960 }
                    } 
                });
                
                // Fechar o stream de teste
                stream.getTracks().forEach(track => track.stop());
                console.log('C√¢mera dispon√≠vel!');
                return true;
                
            } catch (error) {
                console.error('Erro na c√¢mera:', error);
                showCameraError(error.message);
                return false;
            }
        }
        
        function showCameraError(message) {
            const instructions = document.getElementById('instructions');
            instructions.innerHTML = `
                <h3>‚ùå Erro na C√¢mera</h3>
                <p><strong>Problema:</strong> ${message}</p>
                <p><strong>Solu√ß√µes:</strong></p>
                <ul style="text-align: left;">
                    <li>Permita o acesso √† c√¢mera quando solicitado</li>
                    <li>Use HTTPS (necess√°rio para c√¢mera)</li>
                    <li>Recarregue a p√°gina</li>
                    <li>Use Chrome ou Firefox</li>
                    <li>Verifique se outra aplica√ß√£o n√£o est√° usando a c√¢mera</li>
                </ul>
                <button id="retry-btn" onclick="location.reload()" style="background: #28a745; color: white; border: none; padding: 10px 20px; border-radius: 5px; margin-top: 10px;">Tentar Novamente</button>
            `;
        }
        
        // Fun√ß√£o para fechar instru√ß√µes
        function closeInstructions() {
            document.getElementById('instructions').classList.add('hide-instructions');
        }

        // Auto-fechar instru√ß√µes ap√≥s 15 segundos (mais tempo)
        setTimeout(() => {
            closeInstructions();
        }, 15000);

        // Detectar quando o marcador √© encontrado
        document.addEventListener('DOMContentLoaded', function() {
            // Esperar um pouco para os elementos carregarem
            setTimeout(() => {
                const marker = document.querySelector('#marker');
                if (marker) {
                    marker.addEventListener('markerFound', function() {
                        console.log('Marcador detectado! Mostrando cubo 3D...');
                    });

                    marker.addEventListener('markerLost', function() {
                        console.log('Marcador perdido!');
                    });
                }
                
                const mainCube = document.querySelector('#main-cube');
                if (mainCube) {
                    // Intera√ß√£o de clique no cubo
                    mainCube.addEventListener('click', function() {
                        const colors = ['#4CC3D9', '#EF2D5E', '#FFC65D', '#7BC8A4', '#4ECDC4', '#FF69B4', '#00CED1'];
                        const randomColor = colors[Math.floor(Math.random() * colors.length)];
                        this.setAttribute('color', randomColor);
                    });
                }
            }, 2000);
        });
        
        // Verificar c√¢mera quando a p√°gina carregar
        window.addEventListener('load', function() {
            setTimeout(() => {
                checkCameraSupport();
            }, 1000);
        });
        
        // For√ßar HTTPS se necess√°rio
        if (location.protocol !== 'https:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
            console.warn('HTTPS necess√°rio para acesso √† c√¢mera em dispositivos m√≥veis');
        }
    </script>
</body>
</html>
