<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AR Three.js - Realidade Aumentada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.156.1/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.156.1/examples/jsm/"
      }
    }
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      font-family: Arial, sans-serif;
    }
    
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.8);
      padding: 15px;
      border-radius: 8px;
      z-index: 100;
      font-size: 14px;
      max-width: 300px;
    }
    
    #arButton {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      z-index: 100;
    }
    
    #arButton:hover {
      background: #45a049;
    }
    
    #arButton:disabled {
      background: #666;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="info">Iniciando AR Experience...</div>
  <button id="arButton">üöÄ Iniciar AR</button>
  
  <script type="module">
    import * as THREE from 'three';
    import { ARButton } from 'three/addons/webxr/ARButton.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    console.log('üöÄ AR Experience iniciando...', THREE.REVISION);
    
    const infoDiv = document.getElementById('info');
    const arButton = document.getElementById('arButton');
    let isARActive = false;
    let placedModels = []; // Array para armazenar modelos colocados
    let modelTemplate = null; // Template do modelo para clonar
    
    infoDiv.innerHTML = '‚öôÔ∏è Three.js carregado! Vers√£o: ' + THREE.REVISION + '<br>üì± Preparando AR...';

    // Criar cena
    const scene = new THREE.Scene();

    // C√¢mera
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

    // Renderer com suporte AR
    const renderer = new THREE.WebGLRenderer({ 
      antialias: true, 
      alpha: true 
    });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    // Verificar suporte AR
    if ('xr' in navigator) {
      navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
        if (supported) {
          arButton.style.display = 'block';
          infoDiv.innerHTML += '<br>‚úÖ AR suportado!';
        } else {
          arButton.innerHTML = '‚ùå AR n√£o suportado';
          arButton.disabled = true;
          infoDiv.innerHTML += '<br>‚ùå AR n√£o suportado neste dispositivo';
        }
      });
    } else {
      arButton.innerHTML = '‚ùå WebXR n√£o suportado';
      arButton.disabled = true;
      infoDiv.innerHTML += '<br>‚ùå WebXR n√£o suportado neste navegador';
    }

    // Luz para AR
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(0, 1, 1);
    scene.add(directionalLight);

    // Raycaster para detectar onde tocar
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    // Carregar modelo GLB como template
    const loader = new GLTFLoader();
    
    infoDiv.innerHTML = 'üîÑ Carregando modelo 3D...';
    console.log('üîÑ Iniciando carregamento do modelo...');
    
    // Verificar se o arquivo existe primeiro
    fetch('model.glb')
      .then(response => {
        console.log('üìÅ Status do arquivo model.glb:', response.status);
        if (!response.ok) {
          throw new Error(`Arquivo n√£o encontrado: ${response.status} ${response.statusText}`);
        }
        return response.blob();
      })
      .then(blob => {
        console.log('üìè Tamanho do arquivo GLB:', blob.size, 'bytes');
        
        // Carregar o modelo como template
        loader.load(
          'model.glb',
          function (gltf) {
            modelTemplate = gltf.scene.clone();
            
            // Ajustar escala do template
            modelTemplate.scale.set(0.1, 0.1, 0.1); // Modelo menor para AR
            
            // Centralizar modelo
            const box = new THREE.Box3().setFromObject(modelTemplate);
            const center = box.getCenter(new THREE.Vector3());
            modelTemplate.position.sub(center);
            
            console.log('‚úÖ Template do modelo carregado!');
            infoDiv.innerHTML = '‚úÖ Modelo carregado!<br>üéØ Toque no bot√£o AR para come√ßar';
          },
          function (progress) {
            if (progress.total > 0) {
              const percentage = Math.round((progress.loaded / progress.total) * 100);
              infoDiv.innerHTML = `üîÑ Carregando: ${percentage}%`;
            }
          },
          function (error) {
            console.error('‚ùå Erro ao carregar modelo:', error);
            
            // Fallback: criar cubo como template
            console.log('üîÑ Criando cubo como fallback...');
            const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
            const material = new THREE.MeshStandardMaterial({ color: 0xff4444 });
            modelTemplate = new THREE.Mesh(geometry, material);
            
            infoDiv.innerHTML = '‚ö†Ô∏è Usando cubo como modelo<br>üéØ Toque no bot√£o AR para come√ßar';
          }
        );
      })
      .catch(fetchError => {
        console.error('‚ùå Erro ao acessar arquivo:', fetchError);
        
        // Fallback: criar cubo como template
        const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
        const material = new THREE.MeshStandardMaterial({ color: 0xff4444 });
        modelTemplate = new THREE.Mesh(geometry, material);
        
        infoDiv.innerHTML = '‚ö†Ô∏è Modelo n√£o encontrado, usando cubo<br>üéØ Toque no bot√£o AR para come√ßar';
      });

    // Fun√ß√£o para colocar modelo na posi√ß√£o tocada
    function placeModel(event) {
      if (!isARActive || !modelTemplate) return;
      
      // Calcular posi√ß√£o do toque
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      
      // Criar raio da c√¢mera
      raycaster.setFromCamera(mouse, camera);
      
      // Criar um plano invis√≠vel a 1 metro da c√¢mera
      const planeGeometry = new THREE.PlaneGeometry(10, 10);
      const planeMaterial = new THREE.MeshBasicMaterial({ visible: false });
      const plane = new THREE.Mesh(planeGeometry, planeMaterial);
      plane.position.set(0, 0, -1);
      plane.lookAt(camera.position);
      scene.add(plane);
      
      // Verificar intersec√ß√£o com o plano
      const intersects = raycaster.intersectObject(plane);
      
      if (intersects.length > 0) {
        // Clonar modelo e posicionar
        const newModel = modelTemplate.clone();
        newModel.position.copy(intersects[0].point);
        
        // Adicionar pequena rota√ß√£o aleat√≥ria
        newModel.rotation.y = Math.random() * Math.PI * 2;
        
        scene.add(newModel);
        placedModels.push(newModel);
        
        console.log('üéØ Modelo colocado na posi√ß√£o:', intersects[0].point);
        infoDiv.innerHTML = `üéØ Modelos colocados: ${placedModels.length}<br>üëÜ Toque na tela para colocar mais`;
      }
      
      // Remover plano tempor√°rio
      scene.remove(plane);
    }
    
    // Eventos de toque/clique
    function onTouch(event) {
      event.preventDefault();
      if (event.touches && event.touches.length > 0) {
        placeModel(event.touches[0]);
      } else {
        placeModel(event);
      }
    }
    
    // Configurar bot√£o AR
    arButton.addEventListener('click', () => {
      if (!isARActive) {
        // Iniciar sess√£o AR
        navigator.xr.requestSession('immersive-ar', {
          requiredFeatures: ['local'],
          optionalFeatures: ['dom-overlay'],
          domOverlay: { root: document.body }
        }).then((session) => {
          renderer.xr.setSession(session);
          isARActive = true;
          arButton.innerHTML = 'üëÜ Toque na tela para colocar';
          infoDiv.innerHTML = 'üöÄ AR Ativo!<br>üëÜ Toque na tela onde quer colocar o modelo';
          
          // Adicionar eventos de toque
          renderer.domElement.addEventListener('click', onTouch);
          renderer.domElement.addEventListener('touchstart', onTouch);
          
          session.addEventListener('end', () => {
            isARActive = false;
            arButton.innerHTML = 'üöÄ Iniciar AR';
            infoDiv.innerHTML = 'AR finalizado.<br>üéØ Modelos colocados: ' + placedModels.length;
            
            // Remover eventos
            renderer.domElement.removeEventListener('click', onTouch);
            renderer.domElement.removeEventListener('touchstart', onTouch);
          });
        }).catch((error) => {
          console.error('Erro ao iniciar AR:', error);
          infoDiv.innerHTML = '‚ùå Erro ao iniciar AR: ' + error.message;
        });
      }
    });

    // Loop de renderiza√ß√£o AR
    function animate() {
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    }

    // Redimensionamento
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
  </script>
</body>
</html>
