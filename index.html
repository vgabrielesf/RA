<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cubo 3D em Realidade Aumentada</title>
    
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    
    <!-- AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/aframevr/ar.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        #instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 1000;
            font-size: 14px;
            text-align: center;
        }
        
        #instructions h3 {
            margin: 0 0 10px 0;
            color: #00ff88;
        }
        
        .hide-instructions {
            display: none;
        }
        
        #close-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Instru√ß√µes -->
    <div id="instructions">
        <h3>üì± Como usar a Realidade Aumentada:</h3>
        <p>1. Aponte a c√¢mera para o marcador (imagem pattern-marker.png)</p>
        <p>2. Mantenha o celular est√°vel</p>
        <p>3. O cubo 3D aparecer√° sobre o marcador</p>
        <p>4. Mova o celular ao redor para ver diferentes √¢ngulos</p>
        <button id="close-btn" onclick="closeInstructions()">Entendi!</button>
    </div>

    <!-- Cena AR -->
    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;">
        
        <!-- Configura√ß√µes da c√¢mera AR -->
        <a-camera gps-camera rotation-reader arjs-camera></a-camera>
        
        <!-- Marcador AR -->
        <a-marker 
            preset="hiro" 
            id="marker"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;">
            
            <!-- Cubo 3D Principal -->
            <a-box 
                id="main-cube"
                position="0 0.5 0" 
                rotation="0 45 0" 
                scale="1 1 1" 
                color="#4CC3D9"
                metalness="0.3"
                roughness="0.4"
                animation="property: rotation; to: 360 405 360; loop: true; dur: 10000; easing: linear;"
                class="clickable">
                
                <!-- Texto no cubo -->
                <a-text 
                    value="AR CUBE" 
                    position="0 0 0.51" 
                    align="center" 
                    color="white" 
                    scale="0.5 0.5 0.5">
                </a-text>
            </a-box>
            
            <!-- Cubos menores orbitando -->
            <a-entity 
                id="orbit-group"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear;">
                
                <a-box 
                    position="2 0.5 0" 
                    scale="0.3 0.3 0.3" 
                    color="#EF2D5E"
                    animation="property: rotation; to: 360 0 360; loop: true; dur: 3000; easing: linear;">
                </a-box>
                
                <a-box 
                    position="-2 0.5 0" 
                    scale="0.3 0.3 0.3" 
                    color="#FFC65D"
                    animation="property: rotation; to: -360 0 -360; loop: true; dur: 3000; easing: linear;">
                </a-box>
                
                <a-box 
                    position="0 0.5 2" 
                    scale="0.3 0.3 0.3" 
                    color="#7BC8A4"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 3000; easing: linear;">
                </a-box>
                
                <a-box 
                    position="0 0.5 -2" 
                    scale="0.3 0.3 0.3" 
                    color="#4ECDC4"
                    animation="property: rotation; to: 0 -360 0; loop: true; dur: 3000; easing: linear;">
                </a-box>
            </a-entity>
            
            <!-- Part√≠culas ao redor -->
            <a-entity 
                id="particles"
                position="0 2 0">
                <a-sphere 
                    position="1 0 1" 
                    radius="0.05" 
                    color="yellow"
                    animation="property: position; to: -1 2 -1; loop: true; dur: 4000; easing: easeInOutSine;">
                </a-sphere>
                <a-sphere 
                    position="-1 0 1" 
                    radius="0.05" 
                    color="orange"
                    animation="property: position; to: 1 2 -1; loop: true; dur: 4000; easing: easeInOutSine;">
                </a-sphere>
                <a-sphere 
                    position="1 0 -1" 
                    radius="0.05" 
                    color="purple"
                    animation="property: position; to: -1 2 1; loop: true; dur: 4000; easing: easeInOutSine;">
                </a-sphere>
            </a-entity>
            
            <!-- Luz ambiente -->
            <a-light type="ambient" color="white" intensity="0.5"></a-light>
            <a-light type="point" position="2 4 4" color="white" intensity="1"></a-light>
        </a-marker>
        
        <!-- Marcador personalizado (se voc√™ quiser usar a imagem pattern-marker.png) -->
        <!--
        <a-marker 
            type="pattern" 
            url="pattern-marker.patt" 
            id="custom-marker"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;">
            
            (mesmo conte√∫do do cubo aqui)
            
        </a-marker>
        -->
    </a-scene>

    <script>
        // Fun√ß√£o para fechar instru√ß√µes
        function closeInstructions() {
            document.getElementById('instructions').classList.add('hide-instructions');
        }

        // Auto-fechar instru√ß√µes ap√≥s 10 segundos
        setTimeout(() => {
            closeInstructions();
        }, 10000);

        // Detectar quando o marcador √© encontrado
        document.querySelector('#marker').addEventListener('markerFound', function() {
            console.log('Marcador detectado! Mostrando cubo 3D...');
            // Voc√™ pode adicionar efeitos sonoros ou outras intera√ß√µes aqui
        });

        document.querySelector('#marker').addEventListener('markerLost', function() {
            console.log('Marcador perdido!');
        });

        // Intera√ß√£o de clique no cubo
        document.querySelector('#main-cube').addEventListener('click', function() {
            // Muda cor aleat√≥ria quando clicado
            const colors = ['#4CC3D9', '#EF2D5E', '#FFC65D', '#7BC8A4', '#4ECDC4', '#FF69B4', '#00CED1'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            this.setAttribute('color', randomColor);
        });

        // Verificar se o dispositivo suporta AR
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            alert('Seu navegador n√£o suporta acesso √† c√¢mera. Tente usar Chrome ou Firefox.');
        }
    </script>
</body>
</html>
