<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AR Three.js - Realidade Aumentada com C√¢mera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.156.1/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.156.1/examples/jsm/"
      }
    }
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      font-family: Arial, sans-serif;
    }
    
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.8);
      padding: 15px;
      border-radius: 8px;
      z-index: 100;
      font-size: 14px;
      max-width: 300px;
    }
    
    #arButton {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      z-index: 100;
    }
    
    #arButton:hover {
      background: #45a049;
    }
    
    #arButton:disabled {
      background: #666;
      cursor: not-allowed;
    }
    
    #controls {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      flex-direction: row;
      gap: 10px;
      z-index: 100;
    }
    
    .control-btn {
      padding: 12px;
      background: rgba(0,0,0,0.8);
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .control-btn:hover {
      background: rgba(0,0,0,0.9);
    }
  </style>
</head>
<body>
  <div id="info">Iniciando AR com C√¢mera...</div>
  <button id="arButton">üéØ Toque para colocar modelo</button>
  
  <div id="controls">
    <button class="control-btn" id="moveBtn" title="Mover">üì±</button>
    <button class="control-btn" id="scaleUpBtn" title="Aumentar">üîç+</button>
    <button class="control-btn" id="scaleDownBtn" title="Diminuir">üîç-</button>
    <button class="control-btn" id="resetBtn" title="Resetar">üîÑ</button>
  </div>
  
  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    console.log('üöÄ AR com C√¢mera iniciando...', THREE.REVISION);
    
    const infoDiv = document.getElementById('info');
    const arButton = document.getElementById('arButton');
    const controls = document.getElementById('controls');
    const moveBtn = document.getElementById('moveBtn');
    const scaleUpBtn = document.getElementById('scaleUpBtn');
    const scaleDownBtn = document.getElementById('scaleDownBtn');
    const resetBtn = document.getElementById('resetBtn');
    
    let model = null;
    let hasModelPlaced = false;
    let moveMode = false;
    let originalScale = 0.3;
    
    // Vari√°veis para controle de gestos
    let isRotating = false;
    let lastTouchX = 0;
    let lastTouchY = 0;
    let initialDistance = 0;
    let isScaling = false;
    
    infoDiv.innerHTML = '‚öôÔ∏è Three.js carregado! Vers√£o: ' + THREE.REVISION + '<br>üìπ Ativando c√¢mera...';

    // Criar cena
    const scene = new THREE.Scene();
    // Sem background - ser√° transparente para mostrar o v√≠deo da c√¢mera

    // C√¢mera
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 0);

    // Renderer com fundo transparente
    const renderer = new THREE.WebGLRenderer({ 
      antialias: true,
      alpha: true // Fundo transparente
    });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Elemento de v√≠deo para a c√¢mera
    const video = document.createElement('video');
    video.style.position = 'absolute';
    video.style.top = '0';
    video.style.left = '0';
    video.style.width = '100%';
    video.style.height = '100%';
    video.style.objectFit = 'cover';
    video.style.zIndex = '-1'; // Atr√°s do canvas
    video.autoplay = true;
    video.muted = true;
    video.playsInline = true;
    document.body.appendChild(video);

    // Iniciar c√¢mera
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: 'environment' // C√¢mera traseira
          }
        });
        video.srcObject = stream;
        
        infoDiv.innerHTML = 'üìπ C√¢mera ativa!<br>üéØ Toque na tela para colocar modelo';
        console.log('üìπ C√¢mera iniciada com sucesso');
      } catch (error) {
        console.error('‚ùå Erro ao acessar c√¢mera:', error);
        infoDiv.innerHTML = '‚ùå Erro ao acessar c√¢mera<br>Usando fundo cinza';
        
        // Fallback: usar cor de fundo
        scene.background = new THREE.Color(0x404040);
        video.style.display = 'none';
      }
    }

    // Iniciar c√¢mera automaticamente
    startCamera();

    // Ilumina√ß√£o para AR
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
    directionalLight.position.set(0, 1, 1);
    scene.add(directionalLight);

    // Raycaster para detectar onde tocar
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    // Carregar modelo GLB
    const loader = new GLTFLoader();
    let modelTemplate = null;
    
    infoDiv.innerHTML = 'üîÑ Carregando modelo 3D...';
    console.log('üîÑ Iniciando carregamento do modelo...');
    
    // Verificar se o arquivo existe primeiro
    fetch('model.glb')
      .then(response => {
        console.log('üìÅ Status do arquivo model.glb:', response.status);
        if (!response.ok) {
          throw new Error(`Arquivo n√£o encontrado: ${response.status} ${response.statusText}`);
        }
        return response.blob();
      })
      .then(blob => {
        console.log('üìè Tamanho do arquivo GLB:', blob.size, 'bytes');
        
        // Carregar o modelo
        loader.load(
          'model.glb',
          function (gltf) {
            modelTemplate = gltf.scene.clone();
            
            // Ajustar escala para AR
            modelTemplate.scale.set(0.3, 0.3, 0.3);
            
            // Centralizar modelo
            const box = new THREE.Box3().setFromObject(modelTemplate);
            const center = box.getCenter(new THREE.Vector3());
            modelTemplate.position.sub(center);
            
            console.log('‚úÖ Modelo carregado para AR!');
            startCamera().then(() => {
              infoDiv.innerHTML = '‚úÖ Tudo pronto!<br>üéØ Toque na tela para colocar modelo';
            });
          },
          function (progress) {
            if (progress.total > 0) {
              const percentage = Math.round((progress.loaded / progress.total) * 100);
              infoDiv.innerHTML = `üîÑ Carregando: ${percentage}%`;
            }
          },
          function (error) {
            console.error('‚ùå Erro ao carregar modelo:', error);
            
            // Fallback: criar cubo
            const geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
            const material = new THREE.MeshStandardMaterial({ color: 0xff4444 });
            modelTemplate = new THREE.Mesh(geometry, material);
            
            startCamera().then(() => {
              infoDiv.innerHTML = '‚ö†Ô∏è Usando cubo como modelo<br>üéØ Toque na tela para colocar';
            });
          }
        );
      })
      .catch(fetchError => {
        console.error('‚ùå Erro ao acessar arquivo:', fetchError);
        
        // Fallback: criar cubo
        const geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
        const material = new THREE.MeshStandardMaterial({ color: 0xff4444 });
        modelTemplate = new THREE.Mesh(geometry, material);
        
        startCamera().then(() => {
          infoDiv.innerHTML = '‚ö†Ô∏è Modelo n√£o encontrado<br>üéØ Toque na tela para colocar cubo';
        });
      });

    // Fun√ß√£o para colocar modelo na AR
    function placeModel(event) {
      if (hasModelPlaced || !modelTemplate) return;
      
      // Calcular posi√ß√£o do toque
      const rect = renderer.domElement.getBoundingClientRect();
      mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
      mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
      
      // Criar raio da c√¢mera
      raycaster.setFromCamera(mouse, camera);
      
      // Colocar modelo a 2 metros na dire√ß√£o do toque
      const distance = 2;
      const direction = raycaster.ray.direction.clone().normalize().multiplyScalar(distance);
      
      // Clonar e posicionar modelo
      model = modelTemplate.clone();
      model.position.copy(camera.position).add(direction);
      
      scene.add(model);
      hasModelPlaced = true;
      
      console.log('üéØ Modelo colocado na AR:', model.position);
      infoDiv.innerHTML = '‚úÖ Modelo na AR!<br>üëÜ 1 dedo = girar | ‚úåÔ∏è 2 dedos = zoom<br>üéÆ Use os controles para mover';
      arButton.innerHTML = 'üóëÔ∏è Remover modelo';
      arButton.style.background = '#f44336';
      controls.style.display = 'flex'; // Mostrar controles
    }
    
    // Fun√ß√£o para remover modelo
    function removeModel() {
      if (model) {
        scene.remove(model);
        model = null;
        hasModelPlaced = false;
        moveMode = false;
        
        infoDiv.innerHTML = 'üéØ Modelo removido!<br>Toque na tela para colocar novamente';
        arButton.innerHTML = 'üéØ Toque para colocar modelo';
        arButton.style.background = '#4CAF50';
        controls.style.display = 'none'; // Esconder controles
        moveBtn.style.background = 'rgba(0,0,0,0.8)'; // Reset bot√£o mover
      }
    }
    
    // Eventos de toque
    function onTouch(event) {
      event.preventDefault();
      
      if (!hasModelPlaced) {
        // Colocar modelo
        if (event.touches && event.touches.length > 0) {
          placeModel(event.touches[0]);
        } else {
          placeModel(event);
        }
      } else if (moveMode && model) {
        // Mover modelo
        const rect = renderer.domElement.getBoundingClientRect();
        const clientX = event.touches ? event.touches[0].clientX : event.clientX;
        const clientY = event.touches ? event.touches[0].clientY : event.clientY;
        
        const mouse = new THREE.Vector2();
        mouse.x = ((clientX - rect.left) / rect.width) * 2 - 1;
        mouse.y = -((clientY - rect.top) / rect.height) * 2 + 1;
        
        const raycaster = new THREE.Raycaster();
        raycaster.setFromCamera(mouse, camera);
        
        // Mover para nova posi√ß√£o a mesma dist√¢ncia
        const currentDistance = model.position.distanceTo(camera.position);
        const direction = raycaster.ray.direction.clone().normalize().multiplyScalar(currentDistance);
        model.position.copy(camera.position).add(direction);
        
        console.log('üöö Modelo movido para:', model.position);
      }
    }

    // Gestos de toque para rota√ß√£o e zoom
    function onTouchStart(event) {
      event.preventDefault();
      
      if (!hasModelPlaced || !model || moveMode) return;
      
      if (event.touches.length === 1) {
        // Um dedo - iniciar rota√ß√£o
        isRotating = true;
        lastTouchX = event.touches[0].clientX;
        lastTouchY = event.touches[0].clientY;
        
        infoDiv.innerHTML = 'üîÑ Rotacionando modelo...<br>üëÜ Use 2 dedos para zoom';
      } else if (event.touches.length === 2) {
        // Dois dedos - iniciar zoom
        isScaling = true;
        isRotating = false;
        
        const touch1 = event.touches[0];
        const touch2 = event.touches[1];
        initialDistance = Math.sqrt(
          Math.pow(touch2.clientX - touch1.clientX, 2) + 
          Math.pow(touch2.clientY - touch1.clientY, 2)
        );
        
        infoDiv.innerHTML = 'üîç Zoom ativo...<br>‚úåÔ∏è Afaste/aproxime os dedos';
      }
    }

    function onTouchMove(event) {
      event.preventDefault();
      
      if (!hasModelPlaced || !model || moveMode) return;
      
      if (isRotating && event.touches.length === 1) {
        // Rotacionar modelo com um dedo
        const deltaX = event.touches[0].clientX - lastTouchX;
        const deltaY = event.touches[0].clientY - lastTouchY;
        
        // Rota√ß√£o baseada no movimento do dedo
        model.rotation.y += deltaX * 0.01;
        model.rotation.x += deltaY * 0.01;
        
        // Limitar rota√ß√£o X para n√£o ficar de cabe√ßa para baixo
        model.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, model.rotation.x));
        
        lastTouchX = event.touches[0].clientX;
        lastTouchY = event.touches[0].clientY;
        
      } else if (isScaling && event.touches.length === 2) {
        // Zoom com pin√ßa (dois dedos)
        const touch1 = event.touches[0];
        const touch2 = event.touches[1];
        const currentDistance = Math.sqrt(
          Math.pow(touch2.clientX - touch1.clientX, 2) + 
          Math.pow(touch2.clientY - touch1.clientY, 2)
        );
        
        const scaleChange = currentDistance / initialDistance;
        const currentScale = model.scale.x;
        const newScale = Math.max(0.1, Math.min(2.0, currentScale * scaleChange));
        
        model.scale.setScalar(newScale);
        initialDistance = currentDistance;
        
        const percentage = (newScale / originalScale * 100).toFixed(0);
        infoDiv.innerHTML = `üîç Zoom: ${percentage}%<br>‚úåÔ∏è Afaste/aproxime os dedos`;
      }
    }

    function onTouchEnd(event) {
      event.preventDefault();
      
      if (isRotating || isScaling) {
        isRotating = false;
        isScaling = false;
        
        if (model) {
          const percentage = (model.scale.x / originalScale * 100).toFixed(0);
          infoDiv.innerHTML = `‚úÖ Modelo ajustado!<br>üîç Tamanho: ${percentage}%<br>üéÆ Use os controles para mais op√ß√µes`;
        }
      }
      
      // Se n√£o tem toques ativos e n√£o est√° em modo mover, chamar onTouch para outras a√ß√µes
      if (event.touches.length === 0 && !moveMode) {
        // Permite colocar modelo se n√£o tiver sido colocado ainda
      }
    }
    
    // Configurar eventos
    renderer.domElement.addEventListener('click', onTouch);
    renderer.domElement.addEventListener('touchstart', onTouchStart, { passive: false });
    renderer.domElement.addEventListener('touchmove', onTouchMove, { passive: false });
    renderer.domElement.addEventListener('touchend', onTouchEnd, { passive: false });
    
    // Configurar bot√£o principal
    arButton.addEventListener('click', () => {
      if (!hasModelPlaced) {
        infoDiv.innerHTML += '<br>üëÜ Agora toque na tela para colocar';
      } else {
        removeModel();
      }
    });

    // Configurar controles
    moveBtn.addEventListener('click', () => {
      if (!model) return;
      
      moveMode = !moveMode;
      if (moveMode) {
        moveBtn.style.background = '#2196F3';
        infoDiv.innerHTML = 'üì± Modo mover ativo!<br>üëÜ Toque na tela para reposicionar';
      } else {
        moveBtn.style.background = 'rgba(0,0,0,0.8)';
        infoDiv.innerHTML = '‚úÖ Modelo na AR!<br>üëÜ 1 dedo = girar | ‚úåÔ∏è 2 dedos = zoom';
      }
    });

    scaleUpBtn.addEventListener('click', () => {
      if (!model) return;
      
      const currentScale = model.scale.x;
      const newScale = Math.min(currentScale * 1.2, 2.0); // M√°ximo 2x
      model.scale.setScalar(newScale);
      
      console.log('üîç+ Modelo aumentado para:', newScale);
      infoDiv.innerHTML = `üîç Tamanho: ${(newScale/originalScale*100).toFixed(0)}%<br>üëÜ 1 dedo = girar | ‚úåÔ∏è 2 dedos = zoom`;
    });

    scaleDownBtn.addEventListener('click', () => {
      if (!model) return;
      
      const currentScale = model.scale.x;
      const newScale = Math.max(currentScale * 0.8, 0.1); // M√≠nimo 0.1x
      model.scale.setScalar(newScale);
      
      console.log('üîç- Modelo diminu√≠do para:', newScale);
      infoDiv.innerHTML = `üîç Tamanho: ${(newScale/originalScale*100).toFixed(0)}%<br>üëÜ 1 dedo = girar | ‚úåÔ∏è 2 dedos = zoom`;
    });

    resetBtn.addEventListener('click', () => {
      if (!model) return;
      
      // Resetar escala
      model.scale.setScalar(originalScale);
      
      // Resetar rota√ß√£o
      model.rotation.set(0, 0, 0);
      
      // Resetar posi√ß√£o (colocar na frente da c√¢mera)
      const direction = new THREE.Vector3(0, 0, -2);
      model.position.copy(camera.position).add(direction);
      
      // Resetar modo mover
      moveMode = false;
      moveBtn.style.background = 'rgba(0,0,0,0.8)';
      
      console.log('üîÑ Modelo resetado');
      infoDiv.innerHTML = 'üîÑ Modelo resetado!<br>üëÜ 1 dedo = girar | ‚úåÔ∏è 2 dedos = zoom';
    });

    // Loop de renderiza√ß√£o
    function animate() {
      requestAnimationFrame(animate);
      
      // Modelo fica parado - sem rota√ß√£o autom√°tica
      // Usu√°rio controla rota√ß√£o com gestos de toque
      
      renderer.render(scene, camera);
    }

    // Redimensionamento
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
  </script>
</body>
</html>
