<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realidade Aumentada sem Marcador</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #ar-container { width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    <div id="ar-container">
      <a-scene
        embedded
        vr-mode-ui="enabled: false"
        webxr="mode: ar; optionalFeatures: hit-test;"
        renderer="colorManagement: true; physicallyCorrectLights: true"
      >
        <a-entity camera look-controls></a-entity>
        <a-box position="0 0 -2" color="red" depth="0.5" height="0.5" width="0.5"></a-box>
      </a-scene>
    </div>
    <p style="position: absolute; top: 10px; left: 10px; color: white; background: rgba(0,0,0,0.5); padding: 8px; border-radius: 6px;">Aponte a c√¢mera para qualquer lugar e veja o cubo em AR (sem marcador).</p>
  </body>
</html>
