<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realidade Aumentada com AR.js</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #ar-container { width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    <div id="ar-container">
      <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Marcador padrão Hiro. Aponte a câmera para o marcador Hiro para ver o cubo -->
        <a-marker preset="hiro">
          <a-box position="0 0.5 0" material="color: red;"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
      </a-scene>
    </div>
    <p style="position: absolute; top: 10px; left: 10px; color: white; background: rgba(0,0,0,0.5); padding: 8px; border-radius: 6px;">Aponte a câmera para o <a href="https://raw.githubusercontent.com/AR-js-org/AR.js/master/aframe/examples/marker-training/examples/pattern-files/pattern-hiro.png" target="_blank" style="color: yellow;">marcador Hiro</a> para ver o cubo em AR.</p>
  </body>
</html>
